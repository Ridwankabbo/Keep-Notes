<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Dashboard</title>
    <!-- Tailwind CSS JIT CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe, #f9a8d4, #fde68a);
        }
        .main-container {
            min-height: 800px;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- Main Container -->
    <div class="bg-white rounded-2xl shadow-xl max-w-6xl mx-auto flex flex-col lg:flex-row main-container">

        <!-- Sidebar -->
        <aside class="w-20 bg-gray-50 rounded-l-2xl flex flex-col items-center py-6 border-r border-gray-200">
            <div class="mb-8">
                {% comment %} <i class="fas fa-cube text-3xl text-blue-500"></i> {% endcomment %}
            </div>
            <nav class="flex flex-col items-center space-y-8">
                <a href="{% url "user-dashboard" %}" class="p-3 rounded-xl bg-blue-100 text-blue-600 shadow-md">
                    <i class="fas fa-th-large text-xl"></i>
                </a> 
                <a href="{% url "user-profile" %}" class="p-3 rounded-xl text-gray-400 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-user text-xl"></i>
                </a>
                <a href="#" class="p-3 rounded-xl text-gray-400 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-envelope text-xl"></i>
                </a>
                <a href="{% url "user-settings" %}" class="p-3 rounded-xl text-gray-400 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-cog text-xl"></i>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        
        {% block main-section %}{% endblock main-section %}
    </div>

</body>
</html>
