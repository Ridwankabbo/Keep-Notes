<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Dashboard</title>
    <!-- Tailwind CSS JIT CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe, #f9a8d4, #fde68a);
        }
    </style>
</head>
<body class="p-8">

    <!-- Main Container -->
    <div class="bg-white rounded-2xl shadow-xl max-w-6xl mx-auto flex min-h-[800px]">

        <!-- Sidebar -->
        <aside class="w-20 bg-gray-50 rounded-l-2xl flex flex-col items-center py-6 border-r border-gray-200">
            <div class="mb-8">
                {% comment %} <i class="fas fa-cube text-3xl text-blue-500"></i> {% endcomment %}
            </div>
            <nav class="flex flex-col items-center space-y-8">
                {% comment %} <a href="#" class="p-3 rounded-xl bg-blue-100 text-blue-600 shadow-md">
                    <i class="fas fa-th-large text-xl"></i>
                </a> {% endcomment %}
                <a href="#" class="p-3 rounded-xl text-gray-400 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-user text-xl"></i>
                </a>
                <a href="#" class="p-3 rounded-xl text-gray-400 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-envelope text-xl"></i>
                </a>
                <a href="#" class="p-3 rounded-xl text-gray-400 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-cog text-xl"></i>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-8">
            <!-- Header -->
            <header class="flex justify-between items-center pb-6 border-b border-gray-200 mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Welcome, Amanda</h1>
                    <p class="text-sm text-gray-500">Tue, 07 June 2022</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search" class="w-64 py-2 pl-10 pr-4 rounded-full bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-white shadow-md">
                        <img src="https://placehold.co/40x40/A78BFA/fff" alt="Profile" class="w-full h-full object-cover">
                    </div>
                </div>
            </header>

            {% block main-section %}{% endblock main-section %}

            {% comment %} <!-- Email Section -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-lg font-bold text-gray-800 mb-4">My Email Address</h3>
                <div class="flex items-center space-x-4 p-4 bg-blue-50 rounded-xl mb-4">
                    <i class="fas fa-envelope text-blue-500 text-2xl"></i>
                    <div>
                        <p class="font-medium text-gray-800">alexarawles@gmail.com</p>
                        <p class="text-sm text-gray-500">1 month ago</p>
                    </div>
                </div>
                <button class="text-blue-500 hover:text-blue-600 font-medium transition-colors">
                    <i class="fas fa-plus-circle mr-2"></i>+ Add Email Address
                </button>
            </div> {% endcomment %}
        </main>
    </div>

</body>
</html>
