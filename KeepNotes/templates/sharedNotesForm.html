{% extends "user-dashboard-header-footer.html" %}

{% block main-section %}

            <section class="bg-gray-50 rounded-2xl shadow-lg p-6 md:p-8 max-w-2xl mx-auto">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Share a  Note</h2>
                    
                </div>
                <form action="" method="post"id="note-form" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="note-title" class="block text-sm font-medium text-gray-700 mb-1">User username you want to share</label>
                        {{form.share_to_user}}
                        {% comment %} <input type="text" id="note-title" name="notes_title" placeholder="Enter title" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"> {% endcomment %}
                    </div>
                    <div>
                        <label for="note-content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                        {{form.permission_type}}
                        {% comment %} <textarea id="note-content" name="notes_text" rows="8" placeholder="Enter content" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 resize-y"></textarea> {% endcomment %}
                    </div>
                    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                        <button type="submit" class="w-full sm:w-auto flex-1 bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-full transition-colors shadow-lg">
                            <i class="fas fa-plus mr-2"></i> Share 
                        </button>
                        <a href="{% url "user-dashboard" %}">
                            <button type="button" class="w-full sm:w-auto flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-6 rounded-full transition-colors shadow-md">
                                <i class="fas fa-times mr-2"></i> Cancel
                            </button>
                        </a>
                    </div>
                </form>
            </section>

{% endblock main-section %}
