<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepNotes Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWTFoEw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .container-fluid {
            padding: 2rem;
        }
        .note-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .note-card-header {
            border-bottom: none;
            background-color: transparent;
            font-weight: 600;
        }
        .note-card-body {
            white-space: pre-wrap;
        }
        .note-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .note-card:hover .note-actions {
            opacity: 1;
        }
        .btn-add-note {
            background-color: #4c51bf;
            border-color: #4c51bf;
            color: #fff;
            border-radius: 50px;
            font-weight: 600;
            padding: 10px 25px;
            transition: background-color 0.3s ease;
        }
        .btn-add-note:hover {
            background-color: #3f45a3;
        }
        /* Message box styling */
        #message-box {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 90%;
            max-width: 600px;
        }
        #message-box.show {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#">
                <i class="fas fa-sticky-note me-2 text-primary"></i>KeepNotes
            </a>
            <div class="d-flex ms-auto">
                <button class="btn btn-add-note" id="add-note-btn" data-bs-toggle="modal" data-bs-target="#addNoteModal">
                    <i class="fas fa-plus me-2"></i>New Note
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 mb-4">
                <h1 class="text-center fw-bold text-dark my-4">My Notes</h1>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="notes-container">
            <!-- Notes will be dynamically injected here -->
        </div>
    </main>

    <!-- Add Note Modal -->
    <div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-4">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="addNoteModalLabel">Create New Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-0">
                    <form id="note-form">
                        <div class="mb-3">
                            <label for="note-title" class="form-label fw-bold">Title</label>
                            <input type="text" class="form-control rounded-pill" id="note-title" placeholder="Note title" required>
                        </div>
                        <div class="mb-3">
                            <label for="note-content" class="form-label fw-bold">Content</label>
                            <textarea class="form-control rounded-4" id="note-content" rows="5" placeholder="Your note content here..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-add-note">Save Note</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   

     {% comment %} <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notesContainer = document.getElementById('notes-container');
            const noteForm = document.getElementById('note-form');
            const noteTitleInput = document.getElementById('note-title');
            const noteContentInput = document.getElementById('note-content');
            const addNoteModal = new bootstrap.Modal(document.getElementById('addNoteModal'));

            // Function to display a message using Bootstrap alerts
            function showMessage(message, type = 'success') {
                const messageBox = document.getElementById('message-box');
                const messageText = document.getElementById('message-text');

                messageText.textContent = message;
                messageBox.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
                
                // Hide after 3 seconds
                setTimeout(() => {
                    const bsAlert = bootstrap.Alert.getInstance(messageBox);
                    if (bsAlert) {
                        bsAlert.hide();
                    } else {
                        // If instance not found, just remove classes to hide
                        messageBox.classList.remove('show');
                    }
                }, 3000);
            }

            // Function to get notes from local storage
            function getNotes() {
                const notes = localStorage.getItem('notes');
                return notes ? JSON.parse(notes) : [];
            }

            // Function to save notes to local storage
            function saveNotes(notes) {
                localStorage.setItem('notes', JSON.stringify(notes));
            }

            // Function to render notes on the dashboard
            function renderNotes() {
                notesContainer.innerHTML = '';
                const notes = getNotes();
                notes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.classList.add('col');
                    noteElement.innerHTML = `
                        <div class="card h-100 note-card" data-id="${note.id}">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">${note.title}</h5>
                                <p class="card-text text-muted">${note.content}</p>
                            </div>
                            <div class="card-footer bg-white border-0 text-end note-actions">
                                <small class="text-muted me-2">${note.date}</small>
                                <button class="btn btn-danger btn-sm rounded-pill" onclick="deleteNote('${note.id}')">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    notesContainer.appendChild(noteElement);
                });
            }

            // Function to add a new note
            noteForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const title = noteTitleInput.value;
                const content = noteContentInput.value;
                const date = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });

                const newNote = {
                    id: Date.now().toString(),
                    title,
                    content,
                    date
                };

                const notes = getNotes();
                notes.push(newNote);
                saveNotes(notes);

                noteForm.reset();
                addNoteModal.hide();
                renderNotes();
                showMessage('Note saved successfully!');
            });

            // Function to delete a note
            window.deleteNote = function(id) {
                let notes = getNotes();
                notes = notes.filter(note => note.id !== id);
                saveNotes(notes);
                renderNotes();
                showMessage('Note deleted.');
            };

            // Initial render
            renderNotes();
        });
    </script> {% endcomment %}
</body>
</html>
