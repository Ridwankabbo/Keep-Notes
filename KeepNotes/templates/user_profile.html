{% extends "user-dashboard-header-footer.html" %}

{% block main-section %}
    <!-- Profile Hero and Details -->
            <div class=" p-6   mb-6">
                <div class=" mb-4">
                    <div class="flex items-center space-x-4">
                        <img src="https://placehold.co/80x80/fff/3b82f6?text=A" alt="Profile" class="rounded-full border-4 border-white shadow-md">
                        {% comment %} <div>
                            <h2 class="text-xl font-bold text-gray-800">Alexa Rawles</h2>
                            <p class="text-sm text-gray-600">alexarawles@gmail.com</p>
                        </div> {% endcomment %}
                    </div>
                    <form  method="post" enctype="multipart/form-form-data">
                        {% csrf_token %}
                        <div class=" gap-6 mt-8">
                            <div class="mb-5">
                                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                                {{form.user_imge}}
                                {% comment %} <input type="text" id="fullName" name="username" value="{{details.username}}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"> {% endcomment %}
                            </div>
                            <div class="mb-5">
                                <label for="nickName" class="block text-sm font-medium text-gray-700">Email</label>
                                {{form.user_email}}
                                {% comment %} <input type="email" id="nickName" name="email" value="details.email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"> {% endcomment %}
                            </div>
                        
                        </div>
                        <button type='submit' class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-full transition-colors">Edite</button>
                    </form>
                </div>
            </div>

    

{% endblock main-section %}
