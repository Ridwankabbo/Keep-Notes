<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .form-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 2rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #e2e8f0;
            background-color: #f7fafc;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
            border-color: #3b82f6;
        }
        .btn-primary-custom {
            background-color: #3b82f6;
            border-color: #3b82f6;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary-custom:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .toggle-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .toggle-link:hover {
            color: #2563eb;
        }
        /* Message box styling */
        #message-box {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 90%;
            max-width: 600px;
        }
        #message-box.show {
            display: block;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2 class="form-title">Sign Up</h2>
        <form id="signup-form-element" method='post'>
            {% csrf_token %}
            <div class="mb-3">
                {{form.email}}
                {% comment %} <input type="email" class="form-control" id="signup-email" placeholder="Email address" required> {% endcomment %}
            </div>
            <div class="mb-4">
                {{form.password}}
                {% comment %} <input type="password" class="form-control" id="signup-password" placeholder="Password" required> {% endcomment %}
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary-custom">Sign Up</button>
            </div>
            <hr>
            <p class="text-muted">
                Already have an account? <a href="login.html" class="toggle-link">Log In</a>
            </p>
        </form>
    </div>

    {% comment %} <!-- Bootstrap JS Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Function to display a message using Bootstrap alerts
        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');

            messageText.textContent = message;
            messageBox.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
            messageBox.classList.add('show');

            // Automatically hide after 5 seconds
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(messageBox);
                bsAlert.close();
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Handle Signup Form Submission (client-side simulation)
            document.getElementById('signup-form-element').addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                // In a real application, you'd send this data to your backend to create a new user
                console.log(`Signup attempt for Name: ${name}, Email: ${email}`);
                if (name && email && password) {
                    showMessage('Account created successfully! Redirecting to login...', 'success');
                    // Simulate redirect
                    setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                } else {
                    showMessage('Please fill in all fields to sign up.', 'danger');
                }
            });
        });
    </script> {% endcomment %}
</body>
</html>
